<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evil Scientist DB</title>
    <script defer src="dist/script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="add-scientist">
        <form>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Dr. Heinz Doofenshmirtz"
          />
          <label for="henchmen">Number of henchmen</label>
          <input type="number" name="henchmen" id="henchmen" placeholder="0" />
          <label for="age">Age</label>
          <input type="text" name="age" id="age" placeholder="47" />
          <label for="desc">Description</label>
          <textarea
            name="desc"
            id="desc"
            cols="30"
            rows="10"
            placeholder="Dr. Doofenshmirtz is a scientist with main focus on mechanics that has a high output of machines, mainly ray guns with evil intent."
          ></textarea>
          <button>Add</button>
        </form>
      </section>
      <section id="list-scientists">
        <div class="scientist active">
          <p>Mojo Jojo</p>
        </div>
      </section>
      <section id="selected-scientist">
        <p>Name: <span>Mojo jojo</span></p>
        <p>Number of henchmen: <span></span></p>
        <p>Age: <span>Mojo jojo</span></p>
        <p>Desc: <span>Mojo jojo</span></p>
      </section>
    </main>
  </body>
</html>
